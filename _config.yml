baseurl: '/'
permalink: pretty
title: 'NetMicroscope'

logo:
  mobile: "images/logo/nm_symbol.png"
  mobile_height: "32px"
  mobile_width: "32px"
  desktop: "images/logo/nm_symbol.png"
  desktop_height: "64px"
  desktop_width: "64px"

collections:
  services:
    output: true
  team:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"

sass:
  indentWidth: 4
  style: compressed # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

# Includes & excludes
include: ['_pages']
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
